<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="javascripts/asynctrace.js"></script>
</head>
<body>

<script>
    $(document).ready(function() {
        alert('ready');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:3000/temp', true);
        xhr.send();
        xhr.onreadystatechange = function () {
            alert('response');
        }
        /*
        $.get('http://localhost:3000/temp', function (data) {
            alert('response');
        });
        */
    });
</script>
</body>
</html>
